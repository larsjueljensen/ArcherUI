        }

        body {
            display: inline-block;
            overflow: hidden;

        archer-card {
            display: inline-block;
            width: var(--card-width);
            height: var(--card-height);
            margin: 1vh 1vw;

        html, body { width: 100%; height: 100%; padding: 0; margin: 0; }
        div {
            white-space: nowrap;
        }

        archer-frame {
