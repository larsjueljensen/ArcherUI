<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archer UI Showcase</title>
    <style>
        :root {
            --cards-left: 15vw;
            --cards-top: 5%;
        }

        html, body { width: 100%; height: 100%; overflow: hidden; padding: 0; margin: 0; }
        archer-card { position: absolute; top: var(--cards-top) }
        archer-card:nth-child(1) {
            left: var(--cards-left);
            transform: rotate(-15deg);
        }
        archer-card:nth-child(2) {
            left: calc(var(--cards-left) + 50px);
            transform: rotate(-7.5deg);
        }
        archer-card:nth-child(3) {
            left: calc(var(--cards-left) + 100px);
            transform: rotate(7.5deg);
            top: calc(var(--cards-top) + 7px);
        }
        archer-card:nth-child(4) {
            left: calc(var(--cards-left) + 150px);
            transform: rotate(15deg);
            top: calc(var(--cards-top) + 17px);
        }
        archer-card {
            position: absolute;
            width: 15vw;
            height: 15vh;
            border: 1px solid red;
        }

        .absolute-container {
            position: absolute;
        }

        .container {
            position: relative;
            border: 1px solid black;
            left: 25vw;
            width: 50vw;
            height: 50vh;
            top: 25vh;
        }
    </style>
    <script type="module" src="archer-ui.js"></script>
</head>
<body>
    <div class="absolute-container">
        <div class="container">
            <archer-card suit="clubs" value="K"></archer-card>
            <archer-card suit="hearts" value="K"></archer-card>
            <archer-card suit="spades" value="K"></archer-card>
            <archer-card suit="diamonds" value="K"></archer-card>
        </div>
    </div>
    <archer-frame width="2.5vw" height="2.5vh" color="blue"/>
</body>
</html>
